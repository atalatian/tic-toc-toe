{% load static %}
<html>
	<head>
		<title>Dooz</title>
		<link rel="stylesheet" type="text/css" href="{% static 'dooz/styles.css' %}">
		<script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
		<script src="{% static 'dooz/script.js' %}"></script>
	</head>
	<body>
        <div class="main">
            <div class="grid-container">
                <div class="grid-row-container" id="item0">
                    <div class="grid-row-item" id="item00"></div>
                    <div class="grid-row-item" id="item01"></div>
                    <div class="grid-row-item" id="item02"></div>
                </div>
                <div class="grid-row-container" id="item1">
                    <div class="grid-row-item" id="item10"></div>
                    <div class="grid-row-item" id="item11"></div>
                    <div class="grid-row-item" id="item12"></div>
                </div>
                <div class="grid-row-container" id="item2">
                    <div class="grid-row-item" id="item20"></div>
                    <div class="grid-row-item" id="item21"></div>
                    <div class="grid-row-item" id="item22"></div>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="flex-container">
                <div class="green-container">
                    <div class="green">
                    </div>
                    <div class="green_radio">
                        <input class="green_input" type="radio" id="male" name="player" value="green">
                    </div>
                </div>
                <div class="red-container">
                    <div class="red">
                    </div>
                    <div class="red_radio">
                        <input class="red_input" type="radio" id="male" name="player" value="red">
                    </div>
                </div>
                <div class="start">
                    <button class="start_button" type="button">START</button>
                    <button class="restart_button" type="button">RESTART</button>
                </div>

            </div>
        </div>
        <div class="console"></div>
	</body>
</html>
